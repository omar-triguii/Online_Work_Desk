<!------ Include the above in your HEAD tag ---------->
<div class="wrapper fadeInDown mt-5 pt-5">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../assets/blacklogo.png" id="icon" />
        </div>

        <!-- Login Form -->
        <form #f="ngForm" (ngSubmit)="loginadmin(f)">
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" #email="ngModel" ngModel />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" #password="ngModel" ngModel />
                <p *ngIf="omar" style="color: crimson; font-size: 14px">
                    password or username are not valide
                </p>
            </div>
            <button type="submit" class="fadeIn fourth">LOGIN</button>
        </form>
        <a class="underlineHover" href="#">Forgot Password?</a>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <input type="submit" class="fadeIn fourth" value="Create new account" routerLink="/signUp" />
        </div>
    </div>
</div>
>
