<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown mt-5 pt-5">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../assets/blacklogo.png" id="icon" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="firstName" class="fadeIn second" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" class="fadeIn second" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" class="fadeIn third" name="email" placeholder="Email" required>
            <input type="password" id="password" class="fadeIn fourth" name="password" placeholder="Password" required>
            <input type="number" id="phoneNumber" class="fadeIn fourth" name="phoneNumber" placeholder="Phone Number">
            <input type="submit" class="fadeIn fourth" value="Register">
        </form>
        <a>Have already an account?</a>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <input type="submit" class="fadeIn fourth" value="Login Here" routerLink="/login">

        </div>

    </div>
</div>
