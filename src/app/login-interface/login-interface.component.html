<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown mt-5 pt-5">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../assets/blacklogo.png" id="icon" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email" required>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
        <a class="underlineHover" href="#">Forgot Password?</a>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <input type="submit" class="fadeIn fourth" value="Create new account" routerLink="/signUp">

        </div>

    </div>
</div>
